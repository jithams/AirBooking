<!DOCTYPE html>
<html>
<head>
    <title>Register - AirBooking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background-color: #f0f4f7; }
        h2 { color: #28a745; }
        form { display: inline-block; text-align: left; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px 0; padding: 10px; width: 250px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #218838; }
        .messages { margin-bottom: 15px; }
        .messages p { color: green; }
        .errors { color: red; margin-bottom: 10px; }
        a { display: block; margin-top: 15px; color: #28a745; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h2>Register</h2>

{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

{% if form.errors %}
    <div class="errors">
        <ul>
        {% for field in form %}
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
